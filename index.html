<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Sync</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            display: flex;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        input[type=number] {
            width: 30%;
        }

        progress {
            width: 100%;
        }
    </style>
    </head>
    <body>
        <div id="controls">
            <input type="file" accept="video/*" id="file"/>
            <br />
            <label>Adjust Sync <input type="number" name="Offset" id="sync" /> (ms)</label>
            <br />
            <span id="timer">Sync timer should be here via javascript</span>
            <br />
            <progress id="timerbar" max="1000" value="0"></progress>
            <br />
            <button id="refresh">Sync up</button>
        </div>
        <video loop controls>
            <source />
            Browser does not support video
        </video>
    </body>
    <script>
        "use strict";

        const fileinput = document.querySelector('input#file');
        fileinput.oninput = () => {
            const file = fileinput.files[0];
            if(!/video\/.*/g.test(file.type)){ alert('File must be a video'); return; }
            const video = document.querySelector('video');
            const source = document.querySelector('source');
            const link = URL.createObjectURL(file);
            source.src = link;
            console.log(video,link);
            video.load();
        }

        const syncinput = document.querySelector('input#sync');
        const playsevent = () => {
            videoelement.currentTime = (((Date.now() + syncinput.valueAsNumber) / 1000) % videoelement.duration);
        }
        const videoelement = document.querySelector('video');
        videoelement.onplay = playsevent;
        videoelement.onclick = playsevent;
        syncinput.onchange = playsevent;

        const syncbutton = document.querySelector('button');
        syncbutton.onclick = playsevent;
        
        const synctimer = document.querySelector('span#timer');
        const syncbar = document.querySelector('progress');
        setInterval(() => {
            synctimer.innerText = Date.now() + syncinput.valueAsNumber;
            syncbar.value = (Date.now() + syncinput.valueAsNumber) % 1000
        })
    </script>
</html>
